<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 3D Viewer</title>
    <link rel="stylesheet" href="project3dview.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="body">
        <div class="music-img">
            <img class="my-img" src="thienlyoiimg.jpg" >
            <img class="my-img" src="hoahaiduong.jpg" >
            <img class="my-img" src="songgioimg.jpg" id="img4">
            <img class="my-img" src="domdomimg.jpg">
            <img class="my-img" src="bacphanimg.jpg">
            <img class="my-img" src="emgioi.jpg" >
            <img class="my-img" src="la1thangcontrai.jpg" >
        </div>
        <div class="icon" >
            <a target="_blank">
                <img class="link" src="youtube.png" >
            </a>
        </div>
        <div class="music-name">
            Thiên lý ơi | Jack-J97
        </div>
        <div class="singer">Jack - J97</div>
        <audio class="audio"></audio>
        <div class="time">
            <span class="start">0:00</span>
            <span class="end">0:00</span>
        </div>
        <div class="playlist">
            <div class="linetime"></div>
        </div>
        <div class="control">
            <div>
                <i id="auto" class="fa-sharp fa-solid fa-right-left" style="color: #ffffff;"></i>
            </div>
            <img src="next.png" class="resever">
            <img src="play.png" class="play">
            <img src="next.png" class="next">
            <div>
                <i id="return" class="fa-solid fa-rotate-left" style="color: #ffffff;"></i>
            </div>
        </div>
        <div class="idea">
            <div class="matic">Tự động phát</div>
            <div class="Return">Phát lại</div>
        </div>
    <script src="project3dview.js"></script>
</body>
</html>
